apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiservice
  labels:
    name: apiservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: apiservice
  template:
    metadata:
      labels:
        name: apiservice
    spec:
      containers:
      - name: apiservice
        image: apiservice
---
apiVersion: v1
kind: Service
metadata:
  name: apiservice
  labels:
    name: apiservice
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 9090
    nodePort: 32540
  selector:
    name: apiservice